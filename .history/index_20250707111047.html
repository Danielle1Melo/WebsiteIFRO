    <link rel="stylesheet" href="./src/style.css">

      <div class="top-bar">
        <div class="container">
            <div class="top-bar-left">
                <a href="tel:+556921829600" class="contact-link">
                    <svg data-lucide="phone" width="18px" height="18px"></svg>
                    <span>(69) 2182-9600</span>
                </a>
                <a href="mailto:contato@ifro.edu.br" class="contact-link">

                    <span></span>

                <a href="#" class="mobile-nav-link">Início</a>
